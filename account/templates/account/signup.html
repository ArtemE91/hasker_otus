{% extends 'index.html' %}
{% block content %}
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="col-6 offset-md-4 mt-3">
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
