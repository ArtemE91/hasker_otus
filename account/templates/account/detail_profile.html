{% extends 'index.html' %}
{% block title %} Update Profile {% endblock %}
{% block content %}

    <div class="card col-8 offset-md-3 mt-4">
        <div class="card-body">
            {% if object.errors %}
                <div class="alert alert-danger">
                    {{ object.errors }}
                </div>
            {% endif %}
            <div class="form-group row">
                <label class="col-3 col-form-label">Login</label>
                <div class="col-9">
                    <input type="text" readonly class="form-control-plaintext" value="{{ object.username }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Email</label>
                <div class="col-9">
                    <input type="email" readonly class="form-control-plaintext" value="{{ object.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Avatar</label>
                <div class="col-9 media">
                    <img src="media {{ object.avatar.url }}" width="200" height="200" class="mr-3">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a role="button" class="btn btn-primary col-3" href="{% url 'account_update' %}">Edit</a>
            </div>
        </div>
    </div>
{% endblock %}
