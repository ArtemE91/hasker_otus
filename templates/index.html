<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
    <div class="container-xl">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-md-2">
                <h1><a class="navbar-brand" href="#">Hasker</a></h1>
            </div>
            <div class="col-md-4"></div>
             <form class="form-inline col-md-4">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="col-md-2">
                <a role="button" class="btn btn-outline-primary text-white" data-target="#login_modal">Log in</a>
                <a role="button" class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
            </div>
        </nav>
        <div class="row">
            <div class="col-7 offset-md-1 mt-4">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col col-4 mt-5">
                <div class="row">
                    <a class="btn btn-primary col-10 text-white" href="{% url 'question_create' %}">Ask</a>
                </div>
                <div class="row mt-3">
                    <h1>Трендинг</h1>
                </div>
            </div>
        </div>
<!--        <div class="row">-->
<!--            <div class="col-md-8">Вопросы</div>-->
<!--            <div class="col-md-4">Популярные вопросы</div>-->
<!--        </div>-->
    </div>
</body>
</html>
