 <div class="list-group-item d-flex flex-row">
     <div class="col-1 flex-column">
         <div class="d-flex p-2 justify-content-center">Votes</div>
         <div class="d-flex p-2 justify-content-center">{{ answer.votes }}</div>
     </div>
     <div class="col-11 flex-row">
         <div class="d-flex p-2 justify-content-between">
             {{ answer.text }}
         </div>
         <div class="d-flex p-2 justify-content-between">
             <small>Date create: {{ answer.date_create }}</small>
             <small>Author: {{ answer.author }}</small>
        </div>
     </div>
 </div>
