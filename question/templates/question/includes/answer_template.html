 <div class="list-group-item d-flex flex-row">
     <div class="col-1 flex-column">
         <div class="d-flex p-2 justify-content-center">Votes</div>
         <div class="d-flex p-2 justify-content-center">{{ answer.votes }}</div>
     </div>
     <div class="col-11 flex-row">
         <div class="d-flex p-2 justify-content-between">
             {{ answer.text }}
         </div>
         <div class="d-flex p-2 justify-content-between">
             <small>Date create: {{ answer.date_create }}</small>
             <small>
                 <img src="{{ answer.author.get_avatar}}" width="25" height="25" class="mr-3">
                 {{ answer.author }}
             </small>
        </div>
         {% if user.is_authenticated %}
         <div class="d-flex p-2 justify-content-end">
             <a href="{% url 'like_dis' id=answer.id type='answer' action='like' %}" role="button"
                class="btn btn-outline-success btn-sm">
                 Like {{ answer.like.count }} {{ user.answer.like.count}}
             </a>
             <a href="{% url 'like_dis' id=answer.id type='answer' action='dislike' %}"  role="button"
                class="btn btn-danger btn-outline-danger btn-sm ml-2">
                 Dislike {{ answer.dislike.count }}
             </a>
        </div>
         {% endif %}
     </div>
 </div>
