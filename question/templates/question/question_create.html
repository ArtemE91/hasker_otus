{% extends 'index.html' %}

{% block title %}
    {{ question.title }}
{% endblock %}

{% block content %}

<form method="post" action="{% url 'question_create' %}">
    {% csrf_token %}
    <div class="col-8 offset-md-3 list-group-item">
        <h3>Ask a question</h3>
        <div class="mt-3">
        {% for field in object %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
