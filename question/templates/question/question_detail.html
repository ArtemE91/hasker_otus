{% extends 'index.html' %}

{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}
<div class="list-group">
    <div class="list-group-item d-flex flex-column mt-3">
        <div class="d-flex p-2 justify-content-between col-12">
            <h5>{{ object.title }}</h5>
            <small>{{ object.date_create }}</small>
        </div>
        <div class="d-flex p-2">
            {{ object.text }}
        </div>
        <div class="d-flex p-2 justify-content-between">
            <small>
                {% for tag in object.tags.all %}
                <span class="btn btn-success btn-sm btn-tag ml-1">
                    {{ tag.name }}
                </span>
                {% endfor %}
            </small>
            <small class="d-flex p-2">
                <div class="text-primary">author:</div>
                {{ object.author }}
            </small>
        </div>
    </div>
<!--    <div class="list-group-item d-flex flex-column">-->
<!--        Answer-->
<!--    </div>-->
    <div class="list-group-item d-flex flex-column">
        <div class="form-group">
            <label class="font-weight-bold">Your answer</label>
            <textarea class="form-control"rows="4"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary col-3 text-white">Answer</a>
        </div>
    </div>
</div>
{% endblock %}
